<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <script src="./tableRenders.js" defer></script>
    <title>Dota 2 Winrates</title>
  </head>
  <body>
    <header class="mb-4 pt-1">
      <div class="row align-items-center">
        <div class="col-12 col-lg-3">
          <a href="./index.html">
            <img
              src="./dota-logo.png"
              alt="dota logo"
              class="ms-1 ms-lg-5"
              style="height: 100px; width: 150px"
            />
          </a>
        </div>
        <div class="col-12 col-lg-8 mt-2 mt-lg-0">
          <h1 class="text-white ms-4 ms-lg-5">
            Choose your rank and find out the best heroes!
          </h1>
        </div>
      </div>
    </header>
    <div class="container-lg mt-4 d-flex flex-column">
      <div class="rank-buttons d-flex justify-content-center align">
        <p class="d-flex flex-column flex-lg-row">
          <a
            class="btn btn-primary me-4"
            id="herald-btn"
            data-bs-toggle="collapse"
            href="#collapseExample"
            role="button"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            Herald
          </a>
          <button
            class="btn btn-primary me-4 mt-2 mt-lg-0"
            id="guardian-btn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            Guardian
          </button>
          <button
            class="btn btn-primary me-4 mt-2 mt-lg-0"
            id="crusader-btn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            Crusader
          </button>
          <button
            class="btn btn-primary me-4 mt-2 mt-lg-0"
            id="archon-btn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            Archon
          </button>
          <button
            class="btn btn-primary me-4 mt-2 mt-lg-0"
            id="legend-btn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            Legend
          </button>
          <button
            class="btn btn-primary me-4 mt-2 mt-lg-0"
            id="ancient-btn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            Ancient
          </button>
          <button
            class="btn btn-primary me-4 mt-2 mt-lg-0"
            id="divine-btn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            Divine
          </button>
          <button
            class="btn btn-primary mt-2 mt-lg-0"
            id="immortal-btn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            Immortal
          </button>
        </p>
      </div>
      <div class="collapse mt-3" id="collapseExample">
        <h4 id="rank-display" class="text-white"></h4>
        <div
          class="card card-body d-flex align-items-center mb-5"
          id="table-display"
        ></div>
      </div>
    </div>
    <footer class="text-center h6 pt-1">
      Created By â’¸ Daniel Tishenko 2022 <br />
      <span class="text-end">Supported by OpenDota API</span>
    </footer>
  </body>
</html>
